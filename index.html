<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.google.com/specimen/Barlow+Semi+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Rock Paper Scissors challenge</title>
</head>
<body>
  <div class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 class="title"> RULES</h2>
      </div>
      <div class="modal-body">
        <img src="./instructions/images/image-rules.svg" alt="">
      </div> 
    </div>
  </div>

  <header>
    <div class="banner">
      <img src="./instructions/images/logo.svg" alt="">
      <div class="score">
        <p>SCORE</p>
        <p class="scoreCount">12</p>
      </div>
    </div> 
  </header>

  
  
  <main>
     

    <div class="icons ">

      <div class="border border-paper">
        <img src="./instructions/images/icon-paper.svg" alt="" class="paper">
      </div>
      <div class="border border-rock rock-position">
        <img src="./instructions/images/icon-rock.svg" alt="" class="rock">
      </div>
      <div class="border border-scissors">
        <img src="./instructions/images/icon-scissors.svg" alt="" class="scissors">
      </div>

    </div>
    <div class="triangle">
      <img src="instructions/images/bg-triangle.svg"  alt="">

    </div>



  </main>
  <section class="results">
      <span class="user">
        You picked
      </span>
      <div class="end">
        <p class="resultP"></p>
        <button class="play">PLAY AGAIN</button>
      </div>
      
      <span class="house">
        The house picked
      </span>
    
      

  </section>
  <aside class="rules">
    <button class="rulesBtn">
      RULES
    </button>      
  </aside>
<script src="main.js"></script>
</body>
</html>
