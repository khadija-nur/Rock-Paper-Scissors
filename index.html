<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Rock Paper Scissors challenge</title>
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>

    <div class="options">
      <label for="rock">
        <input type="radio" name="choices" id="rock" value="rock">Rock
      </label>
      <label for="paper">
        <input type="radio" name="choices" id="paper" value="paper">Paper
      </label>
      <label for="scissors">
        <input type="radio" name="choices" id="scissors" value="scissors">Scissors
      </label>
     
    </div>
    <div>
      <button class="play"> Play</button>

    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
