<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Rock Paper Scissors challenge</title>
</head>
<body>
  <main>
    <div class="banner">
      <h1>ROCK PAPER SCISSORS</h1>
      <div class="score">
        <p>SCORE</p>
        <p class="scoreCount">12</p>
      </div>
    </div>

    <div class="options">
      <label for="rock">
        <input type="radio" name="choices" id="rock" value="rock">Rock
      </label>
      <label for="paper">
        <input type="radio" name="choices" id="paper" value="paper">Paper
      </label>
      <label for="scissors">
        <input type="radio" name="choices" id="scissors" value="scissors">Scissors
      </label>
     
    </div>
    <div>
      <button class="play"> Play</button>
      <p class="humanResults"></p>
      <p class="machineResults"></p>

    </div>
    <div class="icons">
      <img src="./instructions/images/icon-rock.svg" alt="" class="rock">
      <img src="./instructions/images/icon-paper.svg" alt="" class="paper">
      <img src="./instructions/images/icon-scissors.svg" alt="" class="scissors">
    </div>
    <aside class="rules">
      <button>
        RULES
      </button>      
      <div class="hidden">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Modal Header</h2>
          </div>
          <div class="modal-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
          </div>
          <div class="modal-footer">
            <h3>Modal Footer</h3>
          </div>
        </div>
      </div>
    </aside>
  </main>
  <script src="main.js"></script>
</body>
</html>
